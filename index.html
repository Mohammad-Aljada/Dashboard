<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Point of Sale App</title>
    <link rel="icon" href="css/img/logo.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div
      class="leftdiv col-12 col-md-6 d-flex flex-wrap flex-column justify-content-center"
      style="height: 100vh"
    >
      <div class="logo col-12 d-flex flex-wrap align-items-center">
        <img src="css/img/logo.png" alt="" />
        <h4>SmartPos</h4>
      </div>
      <div class="col-12">
        <div class="swiper">
          <div class="swiper-wrapper"></div>
          <div class="swiper-scrollbar"></div>
        </div>
      </div>
      <div class="col-12">
        <h3 class="text-wrap fs-5 text">
          Mange Sales ,inventory <br />and other transcctions
        </h3>
      </div>
    </div>
    <div class="final col-12 col-md-6">
      <div class="finalContent">
        <h2>Welcome Back !</h2>
        <p>please sign to Complete</p>
      </div>
      <form name="loginform" onsubmit="login(event) ">
        <div
          class="auth d-flex flex-wrap justify-content-center flex-column gap-2"
        >
          <input type="email" id="email" placeholder="enter your email" />

          <input
            type="password"
            id="password"
            placeholder="enter your password"
          />
          <button class="btn-signin">Sign in</button>
        </div>

        <p class="d-flex justify-content-center p-2" style="color: darkgray">
          or
        </p>
        <div
          class="social d-flex flex-wrap justify-content-center gap-2"
          id="anthso"
        >
          <div class="google">
            <img src="css/img/google.svg" alt="" />
            <p>Sign up with Google</p>
          </div>
          <div class="facebook">
            <img src="css/img/facebook.svg" alt="" />
            <p>Sign up with Facebook</p>
          </div>
        </div>
        <a href="#" class="forgetPassword d-flex justify-content-center m-2">
          Forget password?</a
        >
        <p class="donAccount d-flex justify-content-center m-3">
          Dont have an acount ? Go To <a href="#"> Regestiration </a>
        </p>
      </form>
    </div>

    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
