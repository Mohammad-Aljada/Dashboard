<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="icon" href="css/img/logo.png" />
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <aside class="col-2" id="sidebar" style="height: 100vh">
      <div
        id="auppers"
        class="title col-12 b d-flex justify-content-center align-items-center flex-row gap-3"
      >
        <img src="css/img/logo.png" alt="" class="logo" />
        <p class="m-0">Smart<span>POS</span></p>

        <i id="closeIcone" class="closeIcone fa-solid fa-xmark"></i>
      </div>
      <div id="centerSe" class="col-12">
        <ul class="d-flex flex-column pt-4 mb-0"></ul>
        <p class="other col-12 px-2 m-0">Others</p>
        <ul class="d-flex flex-column pt-4 mb-0"></ul>
      </div>
      <div
        class="col-10 userinfo gap-1 d-flex flex-wrap justify-content-center align-items-center"
      >
        <img src="css/img/user.jpg" alt="" />
        <p class="col-12 text-center mb-0" style="font-weight: 600">
          Mohammad Aljada
        </p>
        <p class="col-12 text-center mb-0 userdata">User info</p>
        <button class="col-12 btn">Open Profile</button>
      </div>
    </aside>
    <i
      class="fa-solid fa-bars icon p-3"
      id="burgerIcone"
      style="font-size: 27px; float: right"
    ></i>
    <main class="d-flex flex-grow-1 col-10">
      <iframe class="col-10" src="pages/dashboard.html"></iframe>
    </main>

    <script src="js/home.js"></script>
    <script src="js/render.js"></script>
  </body>
</html>
